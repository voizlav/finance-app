{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="m-4 shadow p-3 mb-5 bg-body rounded">
    <table class="table table-hover table-borderless">
        <thead class="table-primary">
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Activity</th>
                <th scope="col">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in ex %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.activity }}</td>
                <td>{{ stock.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
